<div class="form-group row">  <!--Req-->
    <label for="request" class="col-sm-2">Request Type</label>
    <div class="col-sm-10">
        <div class="form-check">
            <input type="radio" name="requestType" id="get" value="get" checked>
            <label class="form-check-label" for="get">GET</label>
        </div>
        <div class="form-check">
            <input type="radio" name="requestType" id="post" value="post" >
            <label class="form-check-label" for="post">POST</label>
        </div>
    </div>
</div>

<div class="form-group row">  <!--Content Type-->
    <label for="request" class="col-sm-2">Content Type</label>
    <div class="col-sm-10">
        <div class="form-check">
            <input type="radio" name="requestType" id="json" value="json" checked>
            <label class="form-check-label" for="json">JSON</label>
        </div>
        <div class="form-check">
            <input type="radio" name="requestType" id="parmas" value="parmas" >
            <label class="form-check-label" for="get">Custom Parameters</label>
        </div>
    </div>
</div>
